<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar QR</title>
    <link rel="stylesheet" href="/estilosQr.css">
</head>
<body>
    <a href="/" class="btn-regresar">⟵ Regresar al menú</a>

    <header>
        <h1>Generar un QR con API</h1>
    </header>

    <div class="container">
        <div class="formulario">
            <label for="input1">Nombre:</label>
            <input type="text" id="input1" required maxlength="150" placeholder="Ingresa tu nombre">

            <label for="input2">Correo:</label>
            <input type="email" id="input2" required maxlength="100" placeholder="Ingresa correo">

            <label for="input3">Selección de institución:</label>
            <input type="text" id="input3" required list="listaEscuelas">
            <datalist id="listaEscuelas">
                <option value="IPN">Politécnico</option>
                <option value="FESARGON">FES Aragón</option>
                <option value="U.A.M">UAM</option>
                <option value="CU">C.U.</option>
            </datalist>

            <label for="input4">Dependencia:</label>
            <input type="text" id="input4" maxlength="50" required placeholder="Ingresa la dependencia">

            <div class="botones">
                <button onclick="generarQR()">Generar QR</button>
                <button onclick="location.href='/qr'">Generar nuevo QR</button>
            </div>
        </div>

        <div class="qr-container" id="qr-code">
            <!-- Aquí se generará el QR -->
        </div>
    </div>

    <script src="/qr.js"></script>
</body>
</html>
